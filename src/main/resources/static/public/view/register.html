<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <link href="../lib/bootstrap3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/bootstrap3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
  </head>
  <body>
	  <div class="container">
	  		<div class="row">
			    <div class="col-md-12">
			    	<h1>注册</h1>
				    <div class="input-group input">
					  <span class="input-group-addon">邮箱：</span>
					  <input type="text" id="username" class="form-control" placeholder="请输入邮箱" aria-describedby="sizing-addon2">
					</div>
					<div class="input-group input">
					  <span class="input-group-addon">密码：</span>
					  <input type="password" id="password" class="form-control" placeholder="请输入密码" aria-describedby="sizing-addon2">
					</div>
					<div class="btn-group button" role="group">
					    <button type="button" class="btn btn-default" onclick="submit()">提交</button>
					</div>
			  		
				</div>
			</div>
	  </div>
    
    <script src="../lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="../lib/jquery/jquery.cookie.js"></script>
    <script src="../lib/bootstrap3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
